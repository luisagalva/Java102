<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Files</title>
</head>
<body>

	<h2>Subir archivo</h2>
	<div id="form1-section">
		<form id="upload" action="UploadServlet" method="post" enctype="multipart/form-data">
			<label for="file">Archivo</label> <input type="file" name="file"/> 
			<input type="submit" value="Subir" />
			
		</form>
	</div>
	<!-- Escribe tu código aquí -->
	
	<h2>Descargar archivo</h2>
	<div id="form2-section">
		<form id="download" action="DownloadServlet" method="get" enctype="multipart/form-data">
			<label for="fileName">Nombre del Archivo</label> 
			<input type="text" name="fileName" placeholder="archivo.ext"/> 
			<input type="submit" value="Descargar" />
			
		</form>
	</div>
</body>
</html>
